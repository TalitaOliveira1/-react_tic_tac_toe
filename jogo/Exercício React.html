<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Meu Site React</title>
 
   <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
   <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
 
   <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
 
   <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
   />
</head>
 
<body class="bg-light">
   <div id="root"></div>
 
   <script type="text/babel">
       function Navbar() {
           return (
               <nav className="navbar navbar-dark bg-dark">
                   <div className="container">
                       <span className="navbar-brand mb-0 h1">Meu Site React</span>
                   </div>
               </nav>
           );
       }
 
       function CardConteudo() {
           // Função para exibir o alerta personalizado
           const handleSaibaMais = () => {
               alert("Obrigado pelo seu interesse! Esta é uma demonstração de React com funcionalidades interativas.");
           };
 
           return (
               <div className="card mx-auto mt-5" style={{ width: "22rem" }}>
                   <img
                       src="https://placehold.co/300x200"
                       className="card-img-top"
                       alt="Imagem do Card"
                   />
 
                   <div className="card-body">
                       <h5 className="card-title">Título do Card</h5>
                       <p className="card-text">
                           Este é um card com imagem, texto descritivo e uma lista ordenada.
                       </p>
 
                       <ol>
                           <li>Primeiro item</li>
                           <li>Segundo item</li>
                           <li>Terceiro item</li>
                           <li>Quarto item</li>
                           <li>Quinto item</li>
                       </ol>
                       
                       {/* Botão Saiba Mais adicionado */}
                       <button 
                           className="btn btn-primary" 
                           onClick={handleSaibaMais}
                       >
                           Saiba mais
                       </button>
                   </div>
               </div>
           );
       }
 
       function Rodape() {
           return (
               <footer className="bg-dark text-white text-center p-3 fixed-bottom">
                   © 2025 - Meu Site React. Todos os direitos reservados.
               </footer>
           );
       }
 
       function App() {
           return (
               <div>
                   <Navbar />
                   <CardConteudo />
                   <Rodape />
               </div>
           );
       }
 
       ReactDOM.render(<App />, document.getElementById("root"));
   </script>
</body>
</html>
